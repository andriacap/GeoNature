<mat-sidenav-container class="sidenav-container">
  <mat-sidenav id="app-sidenav" #sidenav mode="side" [opened]="true">
    <pnx-sidenav-items data-qa="gn-sidenav"></pnx-sidenav-items>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar id="app-toolbar" class="row">
      <button
        class="mat-elevation-z1 mr-2"
        mat-icon-button
        [matTooltip]="(sideNavService.opened ? 'Fermer' : 'Ouvrir') +  ' le menu principal'"
        (click)="toggleSideBar()"
        data-qa="pnx-home-content-sidebar-open-button"
      >
        <mat-icon aria-label="Menu principal">{{ sideNavService.opened ? 'arrow_back_ios' : 'menu'}}</mat-icon>
      </button>

      <span class="mx-2">
        <a data-qa="nav-home-module-name" class="home-link" href="{{ moduleUrl }}">{{
          moduleName
        }}</a>
      </span>

      <img
        id="logo-structure"
        class="mx-2"
        src="{{ this.config.API_ENDPOINT }}{{ this.config.STATIC_URL }}/images/logo_structure.png"
        alt=""
      />

      <span class="toolbar-spacer"></span>
      <div></div>
      <span id="appName">
        <h3>{{ config.appName }}</h3>
      </span>

      <span class="toolbar-spacer"></span>

      <ng-container
        *ngIf="
          config.PUBLIC_ACCESS_USERNAME != currentUser?.user_login;
          else publicAccessUser
        "
      >




        <!-- add notification only if notification enabled -->
        <ng-container *ngIf="config.NOTIFICATIONS_ENABLED == true">
          <a
            class="mx-2 mat-elevation-z1"
            mat-icon-button
            matTooltip="Accéder aux notifications"
            matBadge="{{ notificationNumber }}"
            matBadgeHidden="{{ notificationNumber == 0 }}"
            (click)="openNotification()"
          >
            <mat-icon>notifications</mat-icon>
          </a>
        </ng-container>
      </ng-container>

      <a
      class="mx-2 mat-elevation-z1"
      mat-icon-button
      matTooltip="Ouvrir la documentation"
      [href]="currentDocUrl"
      target="_blank"
    >
      <mat-icon id="documentation_link">library_books</mat-icon>
    </a>

      <ng-template #publicAccessUser>
        <mat-icon> accessibility_new </mat-icon>
        <span class="user-name">Accès public</span>
      </ng-template>

      <ng-container *ngIf="config.FRONTEND.MULTILINGUAL">
        <button
          class="mx-2 mat-elevation-z1"
          mat-icon-button
          matTooltip="{{ 'Sel_lang' | translate }}"
          [matMenuTriggerFor]="languagesMenu"
        >
          <mat-icon>language</mat-icon>
        </button>

        <mat-menu #languagesMenu>
          <button
            mat-menu-item
            (click)="changeLanguage('fr')"
            [disabled]="locale == 'fr'"
            matTooltip="Afficher l'interface en français"
            matTooltipPosition="before"
          >
            <mat-icon *ngIf="locale == 'fr'">check</mat-icon>
            {{ 'Languages.French' | translate }}
          </button>
          <button
            mat-menu-item
            (click)="changeLanguage('en')"
            [disabled]="locale == 'en'"
            matTooltip="Afficher l'interface en Anglais"
            matTooltipPosition="before"
          >
            <mat-icon *ngIf="locale == 'en'">check</mat-icon>
            {{ 'Languages.English' | translate }}
          </button>
          <button
            mat-menu-item
            (click)="changeLanguage('zh')"
            [disabled]="locale == 'zh'"
            matTooltip="Afficher l'interface en Chinois"
            matTooltipPosition="before"
          >
            <mat-icon *ngIf="locale == 'zh'">check</mat-icon>
            {{ 'Languages.Chinese' | translate }}
          </button>
        </mat-menu>
      </ng-container>

      <ng-container
      *ngIf="
        !config.CAS_PUBLIC.CAS_AUTHENTIFICATION &&
          config.ACCOUNT_MANAGEMENT.ENABLE_USER_MANAGEMENT;
        else noUserManagement
      "
    >
      <button
        class="mx-1"
        mat-raised-button
        matTooltip="Ouvrir le menu de mon profil"
        [matMenuTriggerFor]="userMenu"
      >
        <mat-icon> person </mat-icon>
        <span class="user-name">
          {{ currentUser?.user_login }}
        </span>
      </button>

      <mat-menu #userMenu>
        <button  
        mat-menu-item
        matTooltip="Accéder aux paramètres de mon compte"
        matTooltipPosition="before"
        routerLink="/user">
        <span>{{ 'MyAccount' | translate }}</span>
        </button>
      </mat-menu>
    </ng-container>

      <ng-template #noUserManagement>
        <button
        class="mx-1"
        mat-raised-button
        matTooltip="Ouvrir le menu de mon profil"
        [matMenuTriggerFor]="userMenuWithoutManagement"
      >
        <mat-icon> person </mat-icon>
        <span class="user-name">
          {{ currentUser?.user_login }}
        </span>
      </button>

        <mat-menu #userMenuWithoutManagement>
          <button
          mat-menu-item
          (click)="authService.logout()"
          data-qa="pnx-home-content-exit-button"
        >
          <mat-icon>exit_to_app</mat-icon>
          <span>{{ 'LogOut' | translate }}</span>
        </button>
        </mat-menu>
      </ng-template>
    </mat-toolbar>

    <div class="app-content">
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
